<!DOCTYPE html>
<html>

<head>
    <title>Job Search Form Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="header">
        <form>
            <h1>Find A <span>Job</span> You Will <span>Love</span></h1>
            <div class="form-box">
                <input class="search-field skills" name="search" type="text" placeholder="Skills, Keywords..." />

                <i class="fa fa-map-marker"></i> <select class="search-field location" name="location" type="text"
                    placeholder="Location">
                    <option>Choose</option>
                    <option>Dhaka</option>
                    <option selected>Tangail</option>
                </select>

                <button class="search-btn" type="submit">Search</button>

            </div>
        </form>
    </div>

</body>

</html>
